<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jahongirumarov Prezentatsiyalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding-top: 50px;
    }
    .container {
      max-width: 900px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #4a148c;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 500;
    }
    .card h3 {
      color: #311b92;
    }
    .card p {
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jahongirumarov Prezentatsiyalar</h1>

    <div class="card p-4 bg-white">
      <h3>Presentation 1</h3>
      <p>Bu birinchi prezentatsiya namunasi.</p>
      <a href="files/presentation1.pdf" target="_blank">Ko‘rish / Yuklab olish</a>
    </div>

    <div class="card p-4 bg-white">
      <h3>Presentation 2</h3>
      <p>Ikkinchi prezentatsiya namunasi.</p>
      <a href="files/presentation2.pdf" target="_blank">Ko‘rish / Yuklab olish</a>
    </div>

    <div class="card p-4 bg-white">
      <h3>Presentation 3</h3>
      <p>Uchinchi prezentatsiya namunasi.</p>
      <a href="files/presentation3.pdf" target="_blank">Ko‘rish / Yuklab olish</a>
    </div>
  </div>
</body>
</html>
